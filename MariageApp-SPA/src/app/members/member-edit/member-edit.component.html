<div class="container mt-4">
  <div class="row">
    <div class="col-sm-4">
      <h4>Mon dossier </h4>
    </div>
    <div class="col-sm-8">
     <div class="alert alert-info" *ngIf="editForm.dirty">
      <strong> Attention :  </strong>
      Vous devez enregistrer les modifications
     </div>
    </div>
    <div class="col-sm-4 mt-3">
      <div class="card">
        <img class="card-img-top img-thumbnail" src="{{photoUrl || 'assets/fonts/User.jpg'}}" alt="{{user.knownAs}}">
        <div class="card-body">
          <div>
            <strong> Résidance </strong>
            <p>{{user.country}},{{user.city}}</p>
          </div>
          <div>
            <strong>Age </strong>
            <p>{{user.age}}</p>
          </div>
          <div>
            <strong>Dérnière apparution </strong>
            <p>{{user.lastActive | timeAgo}}</p>
          </div>
          <div>
            <strong> Inscrit depuis</strong>
            <p>{{created}}</p>
          </div>
        </div>
        <div class="card-footer">
          <div >
       
            <button form="editForm" [disabled]="!editForm.dirty" class="btn btn-primary btn-block">Enregistrer</button>
          </div>
        </div>
      </div>
    </div>
    <div class="col-sm-8">
      <div class="tab-Panel">
        <tabset class="member-tabset">
          <tab heading="Mes données">
            <form #editForm ="ngForm" id="editForm" (ngSubmit)="updateUser()">
            <div class="card">
              <div class="card-header">
                <h4>Présentation </h4>
              </div>
              <div class="card-text mt-3 p-2">
                <textarea name="introduction" [(ngModel)]="user.introduction"  class="form-control border-white"></textarea>
              </div>
            </div>
          

            <div class="card mt-4">
              <div class="card-header">
                <h4> Je cherche</h4>
              </div>
              <div class="card-text mt-3 p-2">
                <textarea name="lokingfor" [(ngModel)]="user.lokingFor"  class="form-control border-white"></textarea>
              </div>
            </div>
            
              <div class="card mt-4">
                <div class="card-header">
                  <h4>Mes centre d'interets</h4>
                </div>
                <div class="card-text mt-3 p-2">
                  <textarea name="interests" [(ngModel)]="user.interests"  class="form-control border-white"></textarea>
                </div>
              </div>
              <div class="card mt-4">
                <div class="card-header">
                  <h4>Résidance</h4>
                </div>
                <div class="card-text mt-3 p-2">
                  <div class="form-inline">
                    <label for="country">Pays</label>
                    <input type="text" name="country"  [(ngModel)]="user.country" class="form-control">
                    <label for="city">city</label>
                    <input type="text" name="city"  [(ngModel)]="user.city" class="form-control">
                  </div>
                </div>
              </div>
            
            
            </form>


          </tab>





          <tab heading=" Mes Photos">
            <app-photo-editor (getMemberPhotoChange)="updateMainPhoto($event)" [photos]="user.photos"> </app-photo-editor>
            <!-- <ngx-gallery [options]="galleryOptions" [images]="galleryImages"></ngx-gallery> -->


          </tab>



        </tabset>
      </div>
    </div>
  </div>
</div>
